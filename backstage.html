<!DOCTYPE html>
<html class="anmi">
<head>
	<title>后台</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/backstage.css">
	<script src="js/jquery-2.1.4.js"></script>
</head>
<body>
	<div class="backstage">
		<!-- 侧边栏 -->
		<div class="sideNav">
			<div class="side-a">管理员</div>

			<div class="side-b side">工作台</div>
			<ul >
				<li>系统设置</li>
			</ul>

			<div class="side-c side">系统管理</div>
			<ul >
				<li>用户管理</li>
				<li>系统设置</li>
				<li>部门管理</li>
				<li>系统日志</li>
			</ul>

			<div class="side-d side">系统配置</div>
			<ul >
				<li>权限管理</li>
				<li>角色管理</li>
				<li>菜单管理</li>
			</ul>
			<div class="side-e side">自定义权限</div>
			<ul >

			</ul>
		</div>
		<!-- 首页面 -->
		<div class="container">
			<div class="header">
				<div class="photo">
				</div>
				<div class="title">首页</div>
			</div>
			<div class="detail">
				<div class="thead">
					<ul>
						<li id="increase">增加</li>
						<li id="delete">删除</li>
						<li id="change">更改</li>
						<li id="query">查询</li>
					</ul>
				</div>
				<!-- 点击增加按钮弹框 -->
				<div class="op-container">
					<div class="op-cre">
						<form method="POST" onsubmit="return false">
							<div class="op-input">
								<input class="item1" type="text" placeholder="输入项目一" />
							</div>
							<div class="op-input">
								<input class="item2" type="text" placeholder="输入项目二" />
							</div>
							<div class="op-input push">
								<input class="data-push" type="submit" value="确定" />
							</div>
						</form>
					</div>
				</div>
				<!-- 可以append区域 -->
				<div class="tbody">
					<table>
						<!-- <tr>
							<td name="back" class='radio'>
								<input type='radio'>
							</td>
							<td class='tablenomal'>详情</td>
							<td class='tablenomal'>number</td>
						</tr> -->
					</table>
				</div>
				<!-- 可见显示区域 -->
				<div class="kth">
					<div class="k-left">
						<table>
							<tr>
								<th class="f1"><input id="nimabi" type="checkbox" name="choice"></th>
								<th class="ff">用户名</th>
								<th class="ff">姓名</th>
								<th class="ff">所属部门</th>
								<th class="ff">状态</th>
								<!-- <th>创建时间</th>
								<th>最后登录时间</th>
								<th>最后登录IP</th> -->
								<th class="ff">操作</th>
							</tr>
							<tr>
								<td class="f1"><input type="checkbox" name="checkbox"></td>
								<td class="ff">陈建芳</td>
								<td class="ff">陈建芳</td>
								<td class="ff">软件部</td>
								<td class="ff">启用</td>
								<td class="ff">停用</td>
								
							</tr>
							<tr>
								<td class="f1"><input type="checkbox" name="checkbox"></td>
								<td class="ff">陈建芳</td>
								<td class="ff">陈建芳</td>
								<td class="ff">软件部</td>
								<td class="ff">启用</td>
								<td class="ff">停用</td>
								
							</tr>
						</table>
					</div>
					<input type="button" value="更多" class="k-right">
				</div>





			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/backstage.js?vs=11"></script>
	<script>
		new Stage();
	</script>
</body>
</html>
